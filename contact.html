>                        </nav>                    </div>                </div>            </header>            <main class="page">                <section class="section__sky wave"></section>                <div class="waves waves-up" style="transform: translate(0px, 0%);">    <svg version="1.1" class="rl-wave" >        <defs>            <linearGradient id="id1" gradientUnits="userSpaceOnUse"             spreadMethod="reflect" x1="155" y1="200" x2="155" y2="0">                <stop offset="1" stop-opacity="1" stop-color="#00afb944"/>                <stop offset="0" stop-opacity="0" stop-color="#b9efe9"/>            </linearGradient>        </defs>        <path class="wave-one" d="M 0 53.8318 C 96 64.4284 96 64.4284 192 59.1301 C 288 53.8318 288 53.8318 384 59.4924 C 480 65.1529 480 65.1529 576 54.792 C 672 44.4311 672 44.4311 768 59.4924 L 768 1024 L 0 1024 Z"         fill="url(#id1)" transform="scale(1,-1) translate(0,-100)">        </path>    </svg>    <svg version="1.1" class="rl-wave">        <defs>            <linearGradient id="id2" gradientUnits="userSpaceOnUse" x1="155" y1="200" x2="155" y2="0">                <stop offset="1" stop-opacity="1" stop-color="#00afb9"/>                <stop offset="0" stop-opacity="0" stop-color="#b9efe9"/>            </linearGradient>        </defs>        <path class="wave-two"         d="M 0 59.6058 C 96 55.4914 96 55.4914 192 57.5486 C 288 59.6058 288 59.6058 384 47.8796 C 480 36.1534 480 36.1534 576 36.4639 C 672 36.7743 672 36.7743 768 47.8796 L 768 1024 L 0 1024 Z"         fill="url(#id2)" transform="scale(1,-1) translate(0,-100)">        </path>    </svg></div>                <section class = "contact">                    <form action = "#" class="contact__container" id = "form">                        <h1 class="contact__title">Contact Form</h1>                        <div class="contact__invite">IF YOU WOULD LIKE TO COLLABORATE ON A PROJECT,                            OR WANT TO REACH OUT TO ME FOR FURTHER INFORMATION ON HOW WE CAN                             WORK TOGETHER, PLEASE GET IN TOUCH BELOW.</div>                        <div class="contact__row100">                            <div class="col">                                <div class="inputBox">                                    <input type="text" name = "firstName" id= "forFirstName" required class = "_req"><!-- required = "required" -->                                    <label for = "forFirstName" class="contact-text">First Name</label>                                    <span class="line"></span>                                </div>                            </div>                            <div class="col">                                <div class="inputBox">                                    <input type="text" name = "lastName" id= "forLasttName" required class = "_req"><!-- required = "required" -->                                    <label for = "forLasttName" class="contact-text">Last Name</label>                                    <span class="line"></span>                                </div>                            </div>                        </div>                        <div class="contact__row100">                            <div class="col">                                <div class="inputBox">                                    <input type="text" name = "email" id= "forEmail"  required class = "_email _req"> <!-- required = "required" -->                                     <label for = "forEmail" class="contact-text">Email</label>                                    <span class="line"></span>                                </div>                            </div>                            <div class="col">                                <div class="inputBox">                                    <input type="tel" name = "phone" id= "forMobile" required class = "_phone _req"> <!-- required = "required" -->                                    <label for = "forMobile" class="contact-text">Mobile</label>                                    <span class="line"></span>                                </div>                            </div>                        </div>                        <div class="contact__row100">                            <div class="col">                                <div class="inputBox textarea">                                    <textarea name = "message" id= "forMessage" required class = "_message _req" ></textarea> <!-- required = "required" -->                                    <label for = "forMessage" class="contact-text">Type Your Message Here...</label>                                    <span class="line"></span>                                </div>                            </div>                        </div>                        <div class="contact__row100" id = "alert"></div>                          <div class="contact__row100">                            <div class="col">                                <div class="agreementBox">                                    <input type="submit" value="Send">                                    <div class = "checkbox">                                        <input id = "forAgreement" type="checkbox" checked name = "agreement" class = "contact-text _req"> <!-- required = "required" -->                                        <label for = "forAgreement" class="checkbox__label">I consent to the processing of this personal data.</label>                                    </div>                                                                    </div>                            </div>                        </div>                    </form>                </section>            </main>            <footer class="footer">                <div class="footer__content _container">                    <div class="footer__social social">                        <a href="https://www.facebook.com/dmytro.kotliar/" class="social__item _icon-facebook-round"></a>                        <a href="https://www.instagram.com/vieweek/" class="social__item _icon-insta"></a>                        <a href="https://twitter.com/vieweek" class="social__item _icon-twitter-fill"></a>                        <a href="https://www.linkedin.com/in/dmytro-kotliar-49626b115/" class="social__item _icon-linkedin"></a>                        <a href="https://github.com/yardnight/" class="social__item _icon-github"></a>                    </div>                    <div class="footer__copy">Copyright Â©2021 All rights reserved </div>                    <div>                        <picture><source srcset="./img/license.svg" type="image/webp"><img src="./img/license.svg" width="120"alt="license"></picture>                    </div>                </div>            </footer>        </div>        <!-- <script src="js/vendor.mini.js"></script> --><script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script><script src="js/script.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script><script type="module" src="js/wave.min.js"></script>        <script type ="module" src="js/contact.min.js"></script>    </body></html>
