             </div>            </header>            <main class="page">                <section class="wave"></section>                <section class = "contact">                    <form action = "#" class="contact__container" id = "form">                        <h1 class="contact__title">Contact Form</h1>                        <div class="contact__invite">IF YOU WOULD LIKE TO COLLABORATE ON A PROJECT,                            OR WANT TO REACH OUT TO ME FOR FURTHER INFORMATION ON HOW WE CAN                             WORK TOGETHER, PLEASE GET IN TOUCH BELOW.</div>                        <div class="contact__row100">                            <div class="col">                                <div class="inputBox">                                    <input type="text" name = "firstName" id= "forFirstName" required class = "_req"><!-- required = "required" -->                                    <label for = "forFirstName" class="contact-text">First Name</label>                                    <span class="line"></span>                                </div>                            </div>                            <div class="col">                                <div class="inputBox">                                    <input type="text" name = "lastName" id= "forLasttName" required class = "_req"><!-- required = "required" -->                                    <label for = "forLasttName" class="contact-text">Last Name</label>                                    <span class="line"></span>                                </div>                            </div>                        </div>                        <div class="contact__row100">                            <div class="col">                                <div class="inputBox">                                    <input type="text" name = "email" id= "forEmail"  required class = "_email _req"> <!-- required = "required" -->                                     <label for = "forEmail" class="contact-text">Email</label>                                    <span class="line"></span>                                </div>                            </div>                            <div class="col">                                <div class="inputBox">                                    <input type="tel" name = "mobile" id= "forMobile" required class = "_phone _req"> <!-- required = "required" -->                                    <label for = "forMobile" class="contact-text">Mobile</label>                                    <span class="line"></span>                                </div>                            </div>                        </div>                        <div class="contact__row100">                            <div class="col">                                <div class="inputBox textarea">                                    <textarea name = "message" id= "forMessage" required class = "_message _req" ></textarea> <!-- required = "required" -->                                    <label for = "forMessage" class="contact-text">Type Your Message Here...</label>                                    <span class="line"></span>                                </div>                            </div>                        </div>                        <div class="contact__row100">                            <div class="col">                                <div class="agreementBox">                                    <input type="submit" value="Send">                                    <div class = "checkbox">                                        <input id = "forAgreement" type="checkbox" checked name = "agreement" class = "contact-text _req"> <!-- required = "required" -->                                        <label for = "forAgreement" class="checkbox__label">I consent to the processing of personal data.</label>                                    </div>                                                                    </div>                            </div>                        </div>                    </form>                </section>            </main>            <footer class="footer">                <div class="footer__content _container">                    <div class="footer__social social">                        <a href="https://www.facebook.com/dmytro.kotliar/" class="social__item _icon-facebook-round"></a>                        <a href="https://www.instagram.com/vieweek/" class="social__item _icon-insta"></a>                        <a href="https://twitter.com/vieweek" class="social__item _icon-twitter-fill"></a>                        <a href="https://www.linkedin.com/in/dmytro-kotliar-49626b115/" class="social__item _icon-linkedin"></a>                        <a href="https://github.com/yardnight/" class="social__item _icon-github"></a>                    </div>                    <div class="footer__copy">Copyright Â©2021 All rights reserved </div>                </div>            </footer>        </div>        <!-- <script src="js/vendor.mini.js"></script> --><script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script><script src="js/script.js"></script>            </body>    <script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>    <script src="js/contact.js"></script></html>
